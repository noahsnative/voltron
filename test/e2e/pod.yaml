apiVersion: v1
kind: Pod
metadata:
  name: voltron-webhook
  labels:
    app: voltron-webhook
spec:
  containers:
  - name: main
    image: localhost:5000/voltron/injector:latest
    volumeMounts:
    - name: certs
      mountPath: /etc/webhook/certs
      readOnly: true
  volumes:
  - name: certs
    secret:
      secretName: webhook-cert
